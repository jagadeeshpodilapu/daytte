name: daytte
description: It's a Dating App


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  get:
  http:
  
  eva_icons_flutter: ^3.0.2
  intl:
  pin_code_fields:
  image_picker: ^0.8.4+1
  story_view: ^0.13.1
  swipe_cards: ^0.1.0 
  group_button: ^3.1.0
  flutter_svg: ^0.22.0
  flutter_custom_clippers: ^2.0.0
  dotted_border: ^2.0.0+1
  google_fonts: ^2.1.0
  dio: ^4.0.0
  get_storage: ^2.0.3
  getwidget: ^2.0.4
  geolocator: ^7.7.0
  lazy_load_scrollview: ^1.3.0
  connectivity_plus:
  share: ^2.0.4
  
  
  
  



dev_dependencies:
  flutter_test:
    sdk: flutter




flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/images/



  fonts:
    - family: SFPro
      fonts:
        - asset: assets/fonts/FontsFree-Net-SFProDisplay-Regular.ttf
        - asset: assets/fonts/FontsFree-Net-SFProDisplay-Medium.ttf
          weight: 400
        - asset: assets/fonts/FontsFree-Net-SFProDisplay-Bold.ttf
          weight: 700

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
    
    - family: Muli
      fonts:
        - asset: assets/fonts/Muli-Light.ttf
             

    - family: Helvetica
      fonts:
        - asset: assets/fonts/Helvetica.ttf
    
    - family: ProximaNovaSoft
      fonts:
        - asset: assets/fonts/proxima-nova-soft.otf
    
    - family: Avenir
      fonts:
        - asset: assets/fonts/Avenir-Medium.ttf   
    


  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
